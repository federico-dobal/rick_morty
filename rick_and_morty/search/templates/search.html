<h1>Rick and Morty search page</h1>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rick and Morty characters search engine</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <style>
 .ui-autocomplete {
   max-height: 100px;
   overflow-y: auto;
   /* prevent horizontal scrollbar */
   overflow-x: hidden;
 }
 /* IE 6 doesn't support max-height
  * we use height instead, but this forces the menu to always be this tall
  */
 * html .ui-autocomplete {
   height: 200px;
 }
 </style>

 {% load static %}
 <script type="text/javascript" src="{% static 'functions.js' %}"></script>


  <script>
  $( function() {
    let products = [];
    var availableTags = [
    {% for product in products %}
    "{{ product.name }}",
    {% endfor %}
    ];

    {% for product in products %}
    products.push({'name': "{{ product.name }}",
                   'image': "{{ product.image }}"  });
    {% endfor %}

    $( "#search_query" ).autocomplete({
      scroll: true,
      source: availableTags,
      matchContains: true,
      select: function (e, ui) {
            myFunction(ui.item.value, products );
        },
    });
  } );
  </script>

</head>

<body onload="myFunction(this.value, {{ products }})">

  <form action="{% url 'search_result' %}" method="get">
    <input name="query" type="text" id="search_query" placeholder="Search here.." oninput="myFunction(this.value, {{ products }})" onclick="myFunction(this.value, {{ products }})">
  </form>

  <div id='proposed_results'>
  </div>

</body>
